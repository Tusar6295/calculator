<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h3 id="display"></h3>
            <h3 id="answer"></h3>
        </div>
        <div class="section">
            <button id="clear" class="clear">AC</button>
            <button id="delete" class="delete">C</button>
            <button id="modulus" class="operator">%</button>
            <button id="divide" class="operator">/</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="plus" class="operator">+</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="minus" class="operator">-</button>
            <button id="1" class="number">1</button>
            <button id="2"class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="multiply" class="operator">*</button>
            <button id="0" class="number">0</button>
            <button id="dot" class="dot">.</button>
            <button id="equals" class="equals operator">=</button>
        </div>
    </div>
</body>
</html>
